{% extends 'usertemp/user_home.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-xl-8">
                  <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">PET REGISTER</h5>
                    </div>
                    <div class="card-body">
                      <form method="post">
                        {% csrf_token %}
                          {{form|crispy}}

                      </form>
                    </div>
                  </div>
                </div>
{% endblock %}
